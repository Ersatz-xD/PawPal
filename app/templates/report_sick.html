<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report sick animal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='assets/icon.png') }}" type="image/png">
</head>
<body>
    <header>
        <h2>PawPal</h2>
        <div class="links">
            <a href="{{ url_for('main.home') }}">Home</a>
            <a href="{{ url_for('main.report') }}"class="active">Report Sick Animal</a>
            <a href="{{ url_for('main.report_cruelty') }}">Report Animal Cruelty</a>
            <a href="{{ url_for('main.view_reports') }}">View Reports</a>
            <a href="{{ url_for('main.rescue_updates') }}">Rescue Updates</a>
            <a href="{{ url_for('main.register') }}">Register Vet</a>
            <a href="{{ url_for('main.donate') }}">Donate</a>
            <a href="{{ url_for('main.map_page') }}">Map</a>
            <a href="{{ url_for('main.awareness') }}">Awareness & Education</a>
            <a href="{{ url_for('main.blog') }}">Environment Blog</a>
        </div>
    </header>
    <div class="back_img">
        <div id="report-sick-animal" class="main_div">
        <h2>Report a Sick Animal</h2>
            <form action="{{ url_for('main.report') }}" method="POST" enctype="multipart/form-data">
               <div class="form_content">
                    <div class="form_group">
                        <label for="location">Location:</label>
                        <input type="text" id="location" name="location" required>
                    </div>
                    <div class="form_group">
                        <label for="photo">Upload Photo:</label>
                        <input type="file" id="photo" name="photo">
                    </div>
                    <div class="form_group">
                        <label for="description">Description:</label>
                        <textarea id="description" name="description" rows="4" required></textarea>
                    </div>
                    <button class="submit btn" type="submit">Submit Report</button>
               </div> 
               
            </form>
        </div>
    </div>

</body>
</html>
