<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#f9e0db">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Cruelty</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='assets/icon.png') }}" type="image/png">
</head>
<body>
    <header>
        <h2>PawPal</h2>
        <div class="links">
            <a href="{{ url_for('main.home') }}">Home</a>
            <a href="{{ url_for('main.report') }}">Report Sick Animal</a>
            <a href="{{ url_for('main.report_cruelty') }}"class="active">Report Animal Cruelty</a>
            <a href="{{ url_for('main.view_reports') }}">View Reports</a>
            <a href="{{ url_for('main.rescue_updates') }}">Rescue Updates</a>
            <a href="{{ url_for('main.register') }}">Register Vet</a>
            <a href="{{ url_for('main.donate') }}">Donate</a>
            <a href="{{ url_for('main.map_page') }}">Map</a>
            <a href="{{ url_for('main.awareness') }}">Awareness & Education</a>
            <a href="{{ url_for('main.blog') }}">Environment Blog</a>
        </div>
    </header>
    <div class="back_img">
        <div id="report-cruelty" class="main_div">
            <h2>Report Animal Cruelty</h2>
            <form action="{{ url_for('main.report_cruelty') }}" method="POST">
                <div class="form_content">
                    <div class="location loc1">
                        <label for="cruelty-location">Location:</label>
                        <input type="text" id="cruelty-location" name="location" required>
                    </div>
                    <div>
                        <label for="animal_type">Animal Breed:</label>
                        <textarea id="animal_type" name="animal_type"required></textarea>
                    </div>
                    <div>
                        <label for="incident">Incident Description:</label>
                        <textarea id="incident" name="incident" rows="4" required></textarea>
                    </div> 
                    <button type="submit" class="btn">Submit Report</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
