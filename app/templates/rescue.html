<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#f9e0db">
    <title>Rescue</title>
    <link rel="icon" href="{{ url_for('static', filename='assets/icon.png') }}" type="image/png">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h2>PawPal</h2>
        <div class="links">
            <a href="{{ url_for('main.home') }}">Home</a>
            <a href="{{ url_for('main.report') }}">Report Sick Animal</a>
            <a href="{{ url_for('main.report_cruelty') }}">Report Animal Cruelty</a>
            <a href="{{ url_for('main.view_reports') }}">View Reports</a>
            <a href="{{ url_for('main.rescue_updates') }}">Rescue Updates</a>
            <a href="{{ url_for('main.register') }}">Register Vet</a>
            <a href="{{ url_for('main.donate') }}">Donate</a>
            <a href="{{ url_for('main.map_page') }}">Map</a>
            <a href="{{ url_for('main.awareness') }}">Awareness & Education</a>
            <a href="{{ url_for('main.blog') }}">Environment Blog</a>
        </div>
    </header>
<div class="back_img">
    <div id="rescue-updates" class="section main_div">
        <h2>Rescue Updates</h2>
        <div id="updates">
            
        </div>
    </div>
</div>
 
<script>
        // Simulating data for updates
        const updates = [
            { title: "Lucky's Rescue", location: "Lahore", status: "Recovering" },
            { title: "Fido's Rescue", location: "Faisalabad", status: "Critical" }
        ];

        let updateHtml = '';
        updates.forEach(update => {
            updateHtml += `
                <div class="update-card">
                    <h3>${update.title}</h3>
                    <p>Location: ${update.location}</p>
                    <p>Status: ${update.status}</p>
                </div>
            `;
        });

        document.getElementById('updates').innerHTML = updateHtml;
</script>
</body>
</html>
